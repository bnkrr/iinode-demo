syntax = "proto3";

package pb_autogen;

option go_package = "github.com/bnkrr/iinode-demo/pb_autogen";

service Registry {
    rpc RegisterService (RegisterServiceRequest) returns (RegisterServiceResponse) {}
}

message RegisterServiceRequest {
    string name = 1;
    int32 port = 2;
    string version = 3;
    int32 concurrency = 4;
}

message RegisterServiceResponse {
    string message = 1;
}
